<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nguyen Thi Ngat">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

        .container {
            padding-top:80px; /* hoặc dùng padding-top nếu cần */  
        }
        .col-md-3, .col-md-8 {
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 20px;
        }

    </style>
    <title>Buổi 4</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TLU</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Thông tin tuyển sinh</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giáo viên</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Ngành
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Công nghệ thông tin</a></li>
                            <li><a class="dropdown-item" href="#">Kinh tế</a></li>
                            <li><a class="dropdown-item" href="#">Tài nguyên môi trường</a></li>
                            <li><a class="dropdown-item" href="#">Cơ khí</a></li>
                            <li><hr></li>
                            <li><a class="dropdown-item" href="#">Ngành khác</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center g-4">
            <!-- Form thêm sinh viên -->
            <div class="col-md-3">
            <div class="bg-light p-3 rounded shadow">
                <h4 class="mb-4 text-center">THÊM SINH VIÊN</h4>
                <form id="studentForm">
                    <div class="mb-3">
                        <label for="msv" class="form-label">Mã sinh viên</label>
                        <input type="text" name="msv" id="msv" class="form-control" placeholder="Nhập mã sinh viên">
                        <p id="error-msv" class="text-danger mb-0 small"></p>
                    </div>

                    <div class="mb-3">
                        <label for="fullname" class="form-label">Họ và tên</label>
                        <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Nhập họ tên">
                        <p id="error-fullname" class="text-danger mb-0 small"></p>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="Nhập email">
                        <p id="error-email" class="text-danger mb-0 small"></p>
                    </div>

                    <div class="mb-3">
                        <label for="ngaysinh" class="form-label">Ngày sinh</label>
                        <input type="date" name="ngaysinh" id="ngaysinh" class="form-control">
                        <p id="error-ngaysinh" class="text-danger mb-0 small"></p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label d-block">Giới tính</label>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gioitinh" value="Nam" id="nam">
                        <label class="form-check-label" for="nam">Nam</label>
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gioitinh" value="Nữ" id="nu">
                        <label class="form-check-label" for="nu">Nữ</label>
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gioitinh" value="Khác" id="khac">
                        <label class="form-check-label" for="khac">Khác</label>
                        </div>
                        <p id="error-gioitinh" class="text-danger mb-0 small"></p>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Thêm sinh viên</button>
                    </div>
                    </form>
                <div id="thongBao" class="text-success text-center fw-bold my-2"></div>

            </div>
        </div>

            <!-- Danh sách sinh viên -->
            <div class="col-md-8">
                <div class="bg-light p-4 rounded shadow">
                    <h4 class="mb-4 text-center" id="ds">DANH SÁCH SINH VIÊN</h4>
                    <div class="table-responsive">
                        <table id="studentTable" class="table table-bordered table-hover text-center align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th>STT</th>
                                    <th>Mã sinh viên</th>
                                    <th>Họ và tên</th>
                                    <th>Email</th>
                                    <th>Ngày sinh</th>
                                    <th>Giới tính</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                            <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="/BT/Buoi6/script.js"></script>
</body>
</html>
